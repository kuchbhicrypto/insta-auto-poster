<!DOCTYPE html>
<html>
<head>
  <title>Instagram Auto Poster</title>
</head>
<body>
  <h2>Upload to Instagram</h2>
  <form method="POST" action="/upload">
    <label>Image URL:</label><br>
    <input type="text" name="image_url" required><br><br>
    
    <label>Caption:</label><br>
    <textarea name="caption" rows="4" cols="30" required></textarea><br><br>

    <input type="submit" value="Post to Instagram">
  </form>
</body>
</html>
